<body>

        </tr>

        </tr>
        <tr>

                    <option>Js</option>
                    <option>React</option>
                </select>
            </td>
        </tr>
        <tr>

        </tr>
        <tr>
          <td colspan="2"> <button type="submit" onclick="addInfo()">Save</button></td>
